<!DOCTYPE html>
<html>
<head>
    <title>游戏账号交易平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">游戏账号交易</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#home">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="#market">交易市场</a></li>
                    <li class="nav-item"><a class="nav-link" href="#sell">出售账号</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">客服</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 首页 -->
        <section id="home">
            <h2>欢迎来到游戏账号交易平台</h2>
            <p>安全可靠的账号交易服务</p>
            <button id="login-btn" class="btn btn-primary">登录</button>
            <button id="register-btn" class="btn btn-secondary">注册</button>
        </section>

        <!-- 交易市场 -->
        <section id="market" class="mt-5">
            <h2>账号交易市场</h2>
            <div id="account-list" class="row"></div>
        </section>

        <!-- 出售账号 -->
        <section id="sell" class="mt-5">
            <h2>出售账号</h2>
            <form id="sell-form">
                <input type="text" class="form-control mb-2" placeholder="游戏名称" required>
                <textarea class="form-control mb-2" placeholder="账号描述" required></textarea>
                <input type="number" class="form-control mb-2" placeholder="价格(元)" required>
                <button type="submit" class="btn btn-primary">提交出售</button>
            </form>
        </section>

        <!-- 客服系统 -->
        <section id="contact" class="mt-5 mb-5">
            <h2>客服联系</h2>
            <textarea id="question" class="form-control mb-2" placeholder="请输入问题"></textarea>
            <button id="submit-question" class="btn btn-secondary">提交问题</button>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!-- 自定义JS -->
    <script src="app.js"></script>
</body>
</html>
